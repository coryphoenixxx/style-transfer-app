<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>

    <script src="/images/script.js"></script>

</head>

<body >
<header>
    <h1 align="center">Style-Transfer (SANet)</h1>
</header>
<main>
    <table style="width: 1500px" align="center">
    <tbody>

        <tr>

                <td style="width: 450px" >
                    <div align="center">
                        <h3>SELECT CONTENT</h3>

                        <input id="content" name="content" type="file" onchange="preview(this)" value=""/>
                        <div style="display: block; border: 2px solid black; height: 350px; width: 350px; margin-top: 10px;">
                            <img id='contentImg' src="{{ content_url }}" width="350" height="350">
                        </div>

                    </div>
                </td>


                <td align="center" style="width:50px;">
                    <h1>+</h1>
                </td>


                <td style="width: 450px" >
                    <div align="center">
                        <h3>SELECT STYLE</h3>

                        <input id="style" name="style" type="file" onchange="preview(this)" value=""/>
                        <div style="display: block; border: 2px solid black; height: 350px; width: 350px; margin-top: 10px;">
                            <img id='styleImg' src="{{ style_url }}" width="350" height="350">
                        </div>

                        </div>
                    </div>
                </td>


                <td align="center" style="width:50px;">
                    <h1>=</h1>
                </td>


                <td style="width: 450px" >
                    <div align="center">
                        <h3>RESULT</h3>
                        <button id="content_upload" style="margin-top: 20px" type="submit" onclick="sendRequest()">STYLIZE</button>
                        <div style="display: block; border: 3px solid black; height: 350px; width: 350px; margin-top: 10px;">
                             <img id="stylized" src="#" width="350" height="350">
                        </div>
                    </div>
                </td>
        </tr>
    </tbody>
    </table>

</main>




</body>
</html>
