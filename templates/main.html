<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>

    <link rel="stylesheet" href="/images/style.css" />

</head>

<body>

    <header>
        <h1>SANET</h1>
    </header>

    <div id="main">

        <div class="sel-img-section">
            <h3>SELECT CONTENT</h3>
            <div class="card">
                <div class="card" id="content-drop-zone">
                    <span class="drop-zone__prompt">Drop image file(s) here or click to upload</span>
                    <input type="file" class="drop-zone__input" multiple>
                </div>
                <div id="contents-box">
                    <div class="small-drop-zone content-img-elem">
                        <h1 class="drop-zone__prompt">+</h1>
                        <input type="file" class="drop-zone__input" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="sign">
            <h1>+</h1>
        </div>

        <div class="sel-img-section">
            <h3>SELECT STYLE</h3>
            <div class="card">
                <div class="card" id="style-select-box">
                    <div class="small-drop-zone style-img-elem">
                        <h1 class="drop-zone__prompt">+</h1>
                        <input type="file" class="drop-zone__input" multiple>
                    </div>
                </div>
            </div>
        </div>

        <div class="sign">
            <h1>=</h1>
        </div>

        <div id="result-section">
            <button id="stylize-btn" type="submit" onclick="sendRequest()">STYLIZE</button>
            <div class="card stylized-output-zone">
                <span>RESULT</span>
            </div>
        </div>
    </div>

    <script src="/images/script.js"></script>
</body>
</html>
