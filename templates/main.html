<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SANet</title>

    <link rel="icon" type="image/png" href="/static/images/brain.png"/>
    <link rel="stylesheet" href="/static/style.css"/>

</head>

<body>

    <header>
        <h1>STYLE</h1>
        <div id="brain"></div>
        <h1>TRANSFER</h1>
    </header>

    <div id="main">

        <div class="sel-img-section">
            <h3>SELECT CONTENT</h3>
            <div class="card">
                <div id="content-drop-zone" class="card drop-zone">
                    <span class="drop-zone__prompt">Drop image file(s) here or click to upload</span>
                    <input type="file" class="drop-zone__input" multiple>
                </div>
                <div id="contents-container">
                    <div class="drop-zone content-thumb">
                        <h2 class="drop-zone__prompt">+</h2>
                        <input type="file" class="drop-zone__input" multiple>
                    </div>
                </div>
            </div>
        </div>

        <h1>+</h1>

        <div class="sel-img-section">
            <h3>SELECT STYLE</h3>
            <div class="card">
                <div id="styles-container" class="card">
                    <div class="drop-zone style-drop-zone">
                        <h2 class="drop-zone__prompt">+</h2>
                        <input type="file" class="drop-zone__input" multiple>
                    </div>
                </div>
                <div id="style-buttons">
                    <button class="button" type="button" onclick="selectAllStyles()">SELECT ALL</button>
                    <button class="button" type="button" onclick="cancelSelectedStyles()">CANCEL SELECTED</button>
                </div>
            </div>
        </div>

        <h1>=</h1>

        <div id="result-section">
            <h3>RESULT</h3>
            <div class="card result-card">
                <button id="stylize-btn" class="button" type="submit" onclick="sendRequest()">STYLIZE</button>
                <div id="stylized-result-box" class="card"></div>
                <div id="result-styles-container"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
