<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>

    <link rel="stylesheet" href="/images/style.css" />

</head>

<body>

    <header>
        <h1> SANET </h1>
    </header>


    <div id="main">
        <div class="sel-img-section">
            <h3>SELECT CONTENT</h3>
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop image file here or click to upload</span>
                <input type="file" class="drop-zone__input" multiple>
            </div>
        </div>

        <div class="sign">
            <h1 class="sign-text">+</h1>
        </div>

        <div class="sel-img-section" id="style-section">
            <h3>SELECT STYLE</h3>
            <div class="drop-zone" id="style-drop-zone">
                <span class="drop-zone__prompt">Drop image file here, click to upload or select bottom</span>
                <input type="file" class="drop-zone__input" multiple>
            </div>
            <div id="styles-box"></div>
        </div>

        <div class="sign">
            <h1 class="sign-text">=</h1>
        </div>

        <div id="result-section">
            <button id="stylize-btn" type="submit" onclick="sendRequest()">STYLIZE</button>
            <div class="drop-zone" id="stylized-output-zone">
                <span class="drop-zone__prompt">RESULT</span>
            </div>
        </div>
    </div>
    
    <script src="/images/script.js"></script>
</body>
</html>
